name: Test


on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  vendor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: 1.20.x
      - name: get dependencies
        run: go get -v -t -d ./...
      - name: vendoring
        run: go mod vendor

      - uses: actions/upload-artifact@v3
        with:
          name: repository
          path: .

  lint:
    runs-on: ubuntu-latest
    needs: vendor
    steps:
      - uses: actions/checkout@v4
      # https://github.com/golangci/golangci-lint-action#how-to-use
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest

  test:
    runs-on: ubuntu-latest
    needs: vendor
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: 1.20.x
      - uses: actions/download-artifact@v3
        with:
          name: repository
          path: .
      - name: test race
        run: go test -v -race ./...

  cover:
    runs-on: ubuntu-latest
    needs: vendor
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: 1.20.x
      - uses: actions/download-artifact@v3
        with:
          name: repository
          path: .
      - name: take coverage
        run: go test -coverprofile=coverage.txt -covermode=count ./...
